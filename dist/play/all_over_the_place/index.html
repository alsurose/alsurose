<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Hind:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
    /* font-family: Arial; */
    font-size: 16px;
    line-height: 1.5;
    
    background-color: #ACF23F;
    color: #ef5236;
    color: #C61818;
    color: #F53DA6;
    color: #BB0A27;
    text-transform: uppercase;
  }

  canvas {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }


@font-face {
  font-family: 'Inter';
  font-style:  italic;
  font-weight: 100;
  font-display: swap;
  src: url("font/Inter-ThinItalic.woff2?v=3.19") format("woff2");
}

  </style>
</head>
<body>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
<script>
  // let bgCol = '#001278';
  let bgCol = '#BB0A27';
  let textMes = 'all over the place';


  function setup() {
    createCanvas(innerWidth, innerHeight);
    background(bgCol);
    textFont("Inter");
    textSize(50);
    textAlign(CENTER, CENTER);
    // fill('#F53DA6');
    // fill('#BB0A27');
    fill('#F53DA6');
    strokeWeight(5);
    stroke('#BB0A27');
    // stroke('#BB0A27');
  }


  function draw() {
    text(textMes, mouseX, mouseY);
  }

  function changeBgColor() {
    if (bgCol == '#F53DA6') {
      bgCol = '#BB0A27';
    } else {
      bgCol = '#F53DA6';
    }
    background(bgCol);
  }


  function mouseReleased() {
    changeBgColor();
  }

  function touchEnded() {
    changeBgColor();
    return false;
  }

  function keyPressed() {
    console.log(key)
    if (key === "Backspace") {
      textMes = textMes.slice(0, -1);
    } else if (key === "Meta") {
      return;
    } else if (key === "Shift") {
      return;
    } else if (key === "Enter") {
      return;
    } else {
      textMes += key;
    }
  }



</script>
</html>
