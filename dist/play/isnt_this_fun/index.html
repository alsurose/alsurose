<script>
  const canvasSize = 600;
    const grSize = canvasSize;
    function setup() {
      createCanvas(canvasSize, canvasSize);
      frameRate(50);
      pg = createGraphics(grSize, grSize);
    }

    function draw() {
      //background(0);
      pg.background('#ACF23F');
      pg.fill('#000');
      pg.textFont("Montserrat");
      pg.textSize(canvasSize / 2.6);
      pg.push();
      pg.translate(grSize / 2, grSize / 2);
      pg.textAlign(LEFT, CENTER);
      pg.textLeading(canvasSize / 4);
      pg.text("isnt this fun?", -canvasSize / 3.5, -canvasSize / 5.25, 200);
      pg.pop();

      let tilesX = 100;
      let tilesY = 3;

      let tileW = int(width / tilesX);
      let tileH = int(height / tilesY);

      for (let y = 0; y < tilesY; y++) {
        for (let x = 0; x < tilesX; x++) {

          // WARP
          let wave = int(sin(frameCount * 0.05 + (x * y) * 0.04) * 60);
          //wave = 0;
          // SOURCE
          let sx = x * tileW + wave;
          let sy = y * tileH + wave * 1.25;
          let sw = tileW;
          let sh = tileH;


          // DESTINATION
          let dx = x * tileW;
          let dy = y * tileH;
          let dw = tileW;
          let dh = tileH;

          copy(pg, sx, sy, sw, sh, dx, dy, dw, dh);

        }
      }
    }


</script>
